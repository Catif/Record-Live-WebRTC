<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record en temp réel</title>
</head>
<body>
  <h1>Record en temp réel</h1>
  <h2>Local Video</h2>
  <video id="localVideo" autoplay muted></video>
  <div>
    <input type="text" name="streamer" placeholder="nameStreamer">
    <button id="startRecord" disabled>Lancement de l'enregistrement</button>
    <button id="stopRecord" disabled>Arrêter l'enregistrement</button>
  </div>

  <script>
    // DOM elements
    var localVideo = document.getElementById('localVideo');
    var startRecordBtn = document.getElementById('startRecord');
    var stopRecordBtn = document.getElementById('stopRecord');
    var streamer = document.querySelector('input[name="streamer"]')

    // Event listeners
    streamer.addEventListener('input', inputStreamer)
    startRecordBtn.addEventListener('click', startRecordVideo)
    stopRecordBtn.addEventListener('click', stopRecordVideo)
    
    // Variable de configuration
    var segmentLengthInMs = 500;
    var serverSocket = 'ws://localhost:9999';
    var constraints = {
      audio: true,
      video: true
    };
    var mediaRecorder;
    var socket;
    
    // Lancement du record
    function startRecordVideo() {
      navigator.mediaDevices.getUserMedia(constraints)
      .then(stream => {
          streamer.disabled = true;
          startRecordBtn.disabled = true;
          stopRecordBtn.disabled = false;

          socket = new WebSocket(`${serverSocket}?role=streamer&id=${streamer.value}`);

          localVideo.srcObject = stream;
          console.log(stream);

          // Evenement de connexion au serveur
          socket.addEventListener('open', (event) => {
            // Création d'un MediaRecorder pour l'enregistrement
            mediaRecorder = new MediaRecorder(stream);

            // Envoi des données au serveur à chaque segment créé
            mediaRecorder.addEventListener('dataavailable', (event) => {
              socket.send(event.data);
            });

            // Démarrage de l'enregistrement avec la durée d'un segment
            mediaRecorder.start(segmentLengthInMs);
          });
        })
        .catch(error => {
          console.error(error);
        });
    }

    function stopRecordVideo() {
      streamer.disabled = false;
      startRecordBtn.disabled = false;
      stopRecordBtn.disabled = true;
      mediaRecorder.stop();
      socket.close();
    }

    function inputStreamer(){
      if(streamer.value === ''){
        startRecordBtn.disabled = true;
        stopRecordBtn.disabled = true;
      } else{
        startRecordBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
